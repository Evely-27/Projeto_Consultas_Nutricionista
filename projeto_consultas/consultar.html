<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas</title>
    <link rel="stylesheet" href="/reset.css" type="text/css" /> <!-- referenciando folha de resetação de estilos pre-definidos -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="container">
    <!-- Cabeçalho da página -->
        <header >
            <h1>Nutricionista Esportiva</h1>
            <span> Teste- Nutricionista</span>
        </header>
        <!-- Lista de consultas da página -->
        <section class="consultas">
            <h2 class="titulo">Consultas Realizadas</h2>
            <div class="consultas-conteudo">
                <!-- retirando a tabela com dos dados da consulta e tranfereindo responsaboilidade para a classe ConsultasView -->
               <div id="consultasView"></div> <!-- div para vincular com o codigo feito na tabela criada pela  classe ConsultasView -->
            </div>
        </section>
        <section>
            <div class="caixa-form">
                <h3 class="titulo">Cadastrar Consultas</h3>
                <form onsubmit="consultaController.adiciona(event)">
                    <label for="nome">Nome do Paciente:</label>
                    <input type="text" id="nome" name="nome" placeholder="ex: Abel Dentos"
                    />
                    <div class="input-linha">
                        <div class="data">
                            <label for="data">Data da Consulta:</label>   
                            <input type="date" id="data" name="data" placeholder="mm/dd/yyyy"
                            /> 
                        </div>
                        <div class="peso">
                            <label for="peso">Peso (kg):</label>   
                            <input type="number" id="peso" name="peso" placeholder="ex: 94.4"
                            />  
                        </div>
                        <div class="altura">
                            <label for="altura">Altura (m):</label>   
                            <input type="number" id="altura" name="altura" placeholder="ex: 1.87"
                            />  
                        </div>
                    </div>
                    <div class="botoes">
                        <input type="submit" id="btnConfirmar" value="Confirmar">
                        <input type="reset" id="btnReset" value="Cancelar">
    
                    </div>
                </form>
            </div>
        </section>
        <script src="/app/models/Consulta.js"></script>
        <script src="/app/views/ConsultasView.js"></script>
        <script src="/app/models/ListaConsultas.js"></script>
        <script src="/app/helpers/DateHelper.js"></script>
        <script src="/app/controllers/ConsultaController.js"></script>
        <script src="/jsGeral.js"></script>
    </body>
    </html>
